service: serverless-node-dynamodb-api

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-dynamodb-autoscaling
  - serverless-plugin-custom-domain

provider:
  name: aws
  runtime: nodejs10.x
  stage: prod
  region: ap-southeast-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:DeleteItem
        - dynamodb:Query
        - dynamodb:UpdateItem
      Resource:
        - "Fn::Join": ["", ["arn:aws:dynamodb:", {"Ref": "AWS::Region"}, ":", {"Ref": "AWS::AccountId"}, ":table/items*"]]

package:
  individually: true

custom:
  domain: sls-api.603.nz
  webpack:
    webpackConfig: ./webpack.config.ts
    includeModules: true
  dynamodb:
    start:
      port: ${env:DYNAMODB_PORT, 8000}
      host: ${env:DYNAMODB_HOST, localhost}
      migrate: true
      noStart: ${env:DYNAMODB_NO_START, false}
    stages:
      - ${self:provider.stage}
  capacities:
    - table: ItemsTable
      index:
        - userId-index
      read:
        minimum: 1
        maximum: 10
        usage: 0.1
      write:
        minimum: 1
        maximum: 10
        usage: 0.1

functions:
  ping:
    handler: src/index.pingHandler
    memory: 512
    timeout: 60
    runtime: nodejs10.x
    events:
      - http:
          method: get
          path: ping
          cors: true
          integration: lambda-proxy

  authorizer:
    handler: src/index.authorizer
    runtime: nodejs10.x
    environment:
      AUTH0_CLIENT_SECRET: ${env:AUTH0_CLIENT_SECRET}

  getAllItems:
    handler: src/index.getAllItemsHandler
    memory: 512
    timeout: 60
    runtime: nodejs10.x
    events:
      - http:
          method: get
          path: items
          cors: true
          integration: lambda-proxy
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization

  getItem:
    handler: src/index.getItemHandler
    memory: 512
    timeout: 60
    runtime: nodejs10.x
    events:
      - http:
          method: get
          path: items/{id}
          cors: true
          integration: lambda-proxy
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization

  createItem:
    handler: src/index.createItemHandler
    memory: 512
    timeout: 60
    runtime: nodejs10.x
    events:
      - http:
          method: post
          path: items
          cors: true
          integration: lambda-proxy
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization

  updateItem:
    handler: src/index.updateItemHandler
    memory: 512
    timeout: 60
    runtime: nodejs10.x
    events:
      - http:
          method: patch
          path: items/{id}
          cors: true
          integration: lambda-proxy
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization

  deleteItem:
    handler: src/index.deleteItemHandler
    memory: 512
    timeout: 60
    runtime: nodejs10.x
    events:
      - http:
          method: delete
          path: items/{id}
          cors: true
          integration: lambda-proxy
          authorizer:
            name: authorizer
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization

resources:
  Resources:
    ItemsTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: "items"
        AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
        - AttributeName: "userId"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
        - AttributeName: "userId"
          KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
        - IndexName: "userId-index"
          KeySchema:
          - AttributeName: "userId"
            KeyType: "HASH"
          Projection:
            ProjectionType: "ALL"
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
    GatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: EXPIRED_TOKEN
        RestApiId: 
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'
